app = "simpxit"
primary_region = "iad"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [services.concurrency]
    type = "connections"
    hard_limit = 50
    soft_limit = 45


